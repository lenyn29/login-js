<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form class="login">
        <h1>Login</h1>

        <input type="button" value="Login" class="button">
        <p>Dont have account?

        </p>
    </form>
    
    <script src="main.js"></script>
</body>
</html>
